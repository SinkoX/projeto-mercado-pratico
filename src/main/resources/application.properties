# application.properties - SEU ARQUIVO ADAPTADO COM UPLOAD

spring.application.name=prjMercadoPratico

# Configura��es do banco de dados (suas configura��es originais)
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_prjMercadoPratico?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

# JPA/Hibernate (suas configura��es originais)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Permitir que o Spring execute o script SQL (sua configura��o original)
spring.sql.init.mode=always

# Logging (suas configura��es originais)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========== NOVAS CONFIGURA��ES PARA UPLOAD DE IMAGENS ==========
# Configura��es de Upload de Arquivo
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB



# Recursos est�ticos para servir as imagens
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.mvc.static-path-pattern=/static/**

# Logging adicional para debug de upload (opcional)
logging.level.org.springframework.web.multipart=DEBUG
logging.level.com.senaidev.prjMercadoPratico=DEBUG

